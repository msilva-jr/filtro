<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro do Lucca</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, img, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #buttons {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: grid;
  place-items: center;
  z-index: 10;
}
#buttons button {
  position: absolute;
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <img id="frame" src="frame.png" alt="frame">
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="buttons">
      <button onclick="tirarFoto()">Tirar Foto</button>
      <button onclick="compartilhar()">Compartilhar no Instagram</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const frame = document.getElementById('frame');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert("Erro ao acessar a câmera: " + error);
      });

    function tirarFoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      const image = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = image;
      link.download = "foto_com_filtro.png";
      link.click();
    }

    function compartilhar() {
      alert("Para compartilhar no Instagram:\n1. Vá até sua galeria\n2. Selecione a foto\n3. Compartilhe no story ou feed.");
    }
  </script>
</body>
</html>

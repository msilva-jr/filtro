<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filtro do Luan</title>
  <style>
    body { margin: 0; overflow: hidden; text-align: center; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: auto; }
    #frame { position: absolute; top: 0; left: 0; width: 100%; z-index: 2; }
    button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="frame" src="frame.png" alt="Frame">
  <canvas id="canvas"></canvas>
  <button onclick="takePhoto()">Tirar Foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const frame = document.getElementById('frame');
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      const img = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = img;
      link.download = 'foto_com_filtro.png';
      link.click();
    }
  </script>
</body>
</html>
